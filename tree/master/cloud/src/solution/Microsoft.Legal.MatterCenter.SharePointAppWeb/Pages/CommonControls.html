<!--This file is being used for internal purpose and will not be rendered on UI, thus other HTML sections like <html>, <head> and <body> are not in place-->
<!-- HTML chunk for configurable search panel control -->
<div class="bannerMatterWorkspace">
    <div id="commonSearchBar">
        <div id="searchPanelDropdown"></div>
        <div id="searchBarHolder">
            <div class="ms-TextField ms-TextField--placeholder autoCompleteSection">
                <label id="autoCompletePlaceHolder" class="ms-Label"></label>
                <input id="autoCompleteText" class="ms-TextField-field" />
            </div>
            <div id="searchIcon" title="Search">
                <i class="ms-TextField-icon ms-Icon ms-Icon--search"></i>
            </div>
            <div id="glyphIcon" title="View document list options">
                <i class="ms-Icon ms-Icon--caretDown"></i>
            </div>
            <div class="autoCompletePanel hide"></div>
        </div>
        <span class="DelveLink"><img title="Search in Delve" src="../Images/delve.png" onclick="javascript: delveIt();" /></span>
    </div>
</div>
<!-- HTML chunk for configurable grid View control -->
<div id="lisViewMainContainer">
    <div id="gridViewContent">
        <div id="gridViewPageHeaderContainer"><span id="gridViewPageHeader"></span></div>
        <div id="loadingImageContainer">
            <div class="lazyLoading">
                <img src="../Images/WindowsLoadingFast.GIF" alt="Loading..." title="Loading..." />
            </div>
        </div>
        <div id="gridViewContainer">
        </div>
        <div id="columnPickerStrip"></div>
        <div id="columnPickerControl">
            <img id="columnPickerIcon" src="../Images/Column_Picker_Expand.png" alt="" title="Add or remove columns" />
        </div>
        <div id="columnPickerContainer">
            <div id="columnPickerPanel" class="hide">
                <div id="columnPickerBlock">
                    <div id="columnOptions"></div>
                </div>
            </div>
        </div>
        <div id="gridPaginationTD"></div>
        <div id="ECBControl" class="hide"></div>
    </div>
</div>
<!-- HTML chunk for configurable button control -->
<div id="buttonContainer">
    <div id="buttonContent">
        <button class="gridViewButton ms-Button ms-Button--primary">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label"></span>
            <span class="ms-Button-description"></span>
        </button>
    </div>
</div>
<!-- HTML chunk for configurable filter fly out control -->
<div id="filterFlyouts">
    <div id="textFlyoutContent">
        <div class="flyoutWrapper">
            <div id="filterSearchBarHolder">
                <div class="ms-TextField ms-TextField--placeholder filterFlyoutSection">
                    <label id="filterTextPlaceHolder" class="ms-Label"></label>
                    <input placeholder="Search" class="ms-TextField-field filterFlyoutSearchText" />
                </div>
                <div id="filterSearchIcon" title="Search">
                    <i class="ms-TextField-icon ms-Icon ms-Icon--search"></i>
                </div>
            </div>
            <div class="clearFilterContent"></div>
            <div id="filterResultsContainer"></div>
        </div>
    </div>
    <div id="dateFlyoutContent">
        <div class="flyoutWrapper dateFilter">
            <input class="ms-font-m filterFlyoutText filterFlyoutFromText" type="text" placeholder="Start mm/dd/yyyy" />
            <div class="clear"></div>
            <input class=" ms-font-m filterFlyoutText filterFlyoutToText" type="text" placeholder="End mm/dd/yyyy" />
            <div class="okDateButton" id="btnOK">Ok</div>
            <div class="clearFilterContent"></div>
        </div>
    </div>
    <div id="clearFilterContent">
        <div class="clear seperator"></div>
        <div class="clearFilterText">
            <div class="clearFiltersIcon">
                <img src="../Images/Filters_30px_X_30px_active_color_666.png" alt="clear" title="Clear filters" />
            </div>
            <div class="ms-font-m ms-font-weight-semilight clearText" title=""><span>Clear filters from </span><span class="clearFilterTitle"></span></div>
        </div>
    </div>
</div>
<!-- HTML chunk for configurable info flyout -->
<div class="commonFlyoutContainer">
    <div class="commonFlyout">
        <div class="ms-Callout FlyoutBox">
            <div class="ms-Callout-inner hide FlyoutBoxContent">
                <div class="FlyoutContent FlyoutHeading">
                    <div class="ms-Callout-content FlyoutHeadingText">
                    </div>
                </div>
                <div class="ms-Callout-content commonFlyoutContaint FlyoutMatterName">
                </div>
                <div class="ms-Callout-content commonFlyoutContaint FlyoutClientName">
                </div>
                <div class="ms-Callout-content commonFlyoutContaint FlyoutDocumentID">
                </div>
                <div class="ms-Callout-content commonFlyoutContaint FlyoutClientMatterID">
                </div>
                <div class="ms-Callout-content commonFlyoutContaint FlyoutSubAreaoflaw">
                </div>
                <div class="ms-Callout-content commonFlyoutContaint FlyoutResponsibleAttorney">
                </div>
                <div class="ms-Callout-content commonFlyoutContaint FlyoutAuthor">
                </div>
                <div class="ms-Callout-content commonFlyoutContaint FlyoutCreatedDate">
                </div>
                <div class="ms-Callout-content commonFlyoutContaint FlyoutUrlHeading ms-font-m-plus ms-font-weight-semibold">
                </div>
                <div class="ms-TextField FlyoutUrl ms-Callout-content">
                    <div class="FlyoutUrlText ms-font-m"></div>
                    <input class="ms-TextField-field FlyoutUrlTextbox">
                </div>
                <button class="ms-Button ms-Button--primary ms-Callout-content" id="viewMatters" value="Save">
                    <span class="ms-Button-label">View matter details</span>
                    <span class="ms-Button-description"></span>
                </button>
                <button class="ms-Button ms-Button--primary ms-Callout-content" id="uploadToMatter" value="Save">
                    <span class="ms-Button-label">Upload to a matter</span>
                    <span class="ms-Button-description"></span>
                </button>
                <button class="ms-Button ms-Button--primary ms-Callout-content" id="openDocument" value="Save">
                    <span class="ms-Button-label">Open Document</span>
                    <span class="ms-Button-description"></span>
                </button>
                <button class="ms-Button ms-Button--primary ms-Callout-content" id="viewDocumentLandingPage">
                    <span class="ms-Button-label">View document details</span>
                    <span class="ms-Button-description"></span>
                </button>
            </div>
            <img id="FlyoutPopupLoading" class="hide" title="Loading" src="../Images/WindowsLoadingFast.GIF" alt="Loading" />
        </div>
    </div>
</div>
