<div ng-mouseenter='grid.appScope.vm.attorneyDropDowm = true' ng-mouseleave='grid.appScope.vm.attorneyDropDowm = false'>
    <div class='dropdown keep-open' style='float:right;' ng-show='grid.appScope.vm.attorneyDropDowm'>
        <a href='javascript:;' class='prisma-header-dropdown-anchor dropdown-toggle' id="acombo" type='button' ng-click="grid.appScope.vm.openMatterHeader($event,'Attorney')" data-toggle='dropdown'>
            <img src='../images/icon-combobox.png' />
        </a>
    </div>
    <div role='button' style='padding-left: 4px;' title="Click to sort by matter name" sortby="{{col.colDef.field}}" class='ui-grid-cell-contents ui-grid-header-cell-primary-focus' col-index='renderIndex'>
        <span class='ui-grid-header-cell-label ng-binding' >{{ col.colDef.displayName }}<span id="asc{{col.colDef.field}}" style="float:right;display:none" class='padl10px'>↑</span><span id="desc{{col.colDef.field}}" style="float:right;display:none" class='padlf10'>↓</span></span>
    </div>
    <div class='ui-grid-column-menu-button ng-scope' ng-if='grid.options.enableColumnMenus && !col.isRowHeader && col.colDef.enableColumnMenu !== false' ng-click='grid.appScope.toggleMenu($event)' ng-class='{' ui-grid-column-menu-button-last-col' isLastCol}'>
        <i title='' aria-hidden='true' class='ui-grid-icon-up-dir'>&nbsp;</i>
    </div>
</div>
