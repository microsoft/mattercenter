<div id="MasterPageContainer" class="MasterPageContent">
    <div class="commonAppSwitch  hide">
        <img alt="Toggle app switcher menu" class="listMenuImage" src="Images/new-app-switcher-hamburger-icon-19X16-2b579a.png" />
        <div class="appSwitchMenu hide">
            <ul>
                <li class="switchAppLink" data-attr="Search Matters">Search Matters</li>
                <li class="switchAppLink" data-attr="Search Documents">Search Documents</li>
                <li runat="server" id="ProvisionMatterLink" class="switchAppLink" data-attr="Provision Matters"></li>
            </ul>
        </div>
        <div class='appSwitcherName selected'><span></span></div>
    </div>
    <div class="AppHeader">
        <div class="AppSwitcherContainer" ng-click="vm.menuClick()">
            <img class="AppSwitcher OpenSwitcher" src="Images/hamburger30x30.png" alt="Open App Switcher" title="Matter Center menu" />
            <img class="AppSwitcher CloseSwitcher hide" src="Images/MC_Navigation_Close.png" alt="Close App Switcher" title="Close" />
            <div class="MenuCaption"><span>menu</span></div>
        </div>
        <div class="AppMenuFlyout ms-shadow">
            <div class="AppMenuFlyoutPriLinks">
                <a ui-sref='mc.navigation()' class="AppFlyoutLinks HomeLink" title="Home"><span class="AppFlyoutLinksText">Home</span></a>
                <a ui-sref='mc.matters()' class="AppFlyoutLinks MatterSitesLink" title="Search matters"><span class="AppFlyoutLinksText">Matters</span></a>
                <a ui-sref='mc.documents()' class="AppFlyoutLinks MatterDocumentsLink" title="Search documents"><span class="AppFlyoutLinksText">Documents</span></a>
            </div>
        </div>
        <div id="HeaderPlaceHolder" class="padlf10">
            <span title="Matter Center home" class="AppLogoContainer">
                <img class="AppLogo" alt="Matter Center" src="Images/MC_Logo.png">
            </span>
        </div>
    </div>
    <input type="hidden" id="requestvalidator" name="requestvalidator" runat="server" />
    <div class="AppContent">
        

        <asp:ContentPlaceHolder ID="BodyContentPlaceHolder" runat="server">
        </asp:ContentPlaceHolder>
        
    </div>
</div>

<div id="HomeContainer" class="marleft10">
    <!--    <div class="row"> -->
    <!--     <div class="col-xs-12"> -->
    <header class="WelcomeBar ms-bg-color-neutralLighterAlt" ng-class="{ 'RemoveWelcomeBar': vm.welcomeheader}">
        <span class="ms-font-s" ng-hide="vm.welcomeheader">
            Welcome to Matter Center! Upload, share, and save your documents here.
            <a class="LearnMoreLink" href="http://www.microsoft.com/mattercenter" target="_blank" title="Learn more about Matter Center">Learn more</a> or <a class="DismissLink" ng-click="vm.welcomeheader=true" title="Remove this section">dismiss</a>
        </span>
    </header>
    <!--     </div> -->
    <!--   </div> -->
    <div class="LinkContainer">
        <!--      <div class="row"> -->
        <!--     <div class="col-xs-12 col-md-6"> -->
        <div class="LeftLinkContainer">
            <!--     <div class="row"> -->
            <!--  <div class="col-xs-6"> -->
            <div class="MattersContainer" title="Search matters">
                <a ui-sref='mc.matters()'>
                    <figure>
                        <img src="Images/MC_Matters.png" alt="Search Matters" />
                        <figcaption class="FigureCaption">Matters</figcaption>
                    </figure>
                </a>
            </div>
            <!--   </div> -->
            <!-- <div class="col-xs-6"> -->
            <div class="DocumentsContainer" title="Search documents">
                <a ui-sref='mc.documents()'>
                    <figure>
                        <img src="Images/MC_Documents.png" alt="Search Documents" />
                        <figcaption class="FigureCaption">Documents</figcaption>
                    </figure>
                </a>
            </div>
            <!-- </div> -->
            <!--    </div> -->
            <!--  </div> -->
        </div>
        <!--   <div class="col-xs-12 col-md-6"> -->
        <div class="RightLinkContainer">
            <div class="SecondaryLinkContainer UploadAttachments" title="Upload documents to a matter">
                <a class="UploadAttachmentsLink" ui-sref='mc.matters()'>
                    <img class="SecondaryLinksImg" src="Images/MC_Upload.png" alt="Upload attachments" />
                </a>
                <a class="UploadAttachmentsLink" ui-sref='mc.matters()'>
                    <span class="SecondaryLinksText">Upload attachments</span>
                </a>
            </div>
            <div class="SecondaryLinkContainer CreateMatter" runat="server" id="CreateMatterLink" title="Create a new matter site">
                <a class="CreateMatterLink" ui-sref='mc.createMatter()'>
                    <img class="SecondaryLinksImg" src="Images/MC_Create_a_matter.png" alt="Create a new matter" />
                </a>
                <a class="CreateMatterLink" ui-sref='mc.createMatter()'>
                    <span class="SecondaryLinksText">Create a new matter</span>
                </a>
            </div>
            <div class="SecondaryLinkContainer MatterDashboard" title="Go to the web home page">
                <a class="MatterDashboardLink" href="{{vm.SPOHomePage}}" target="_blank">
                    <img class="SecondaryLinksImg" src="Images/MC_Go_to_dashboard.png" alt="Go to Matter Center Home" />
                </a>
                <a class="MatterDashboardLink" href="{{vm.SPOHomePage}}" target="_blank">
                    <span class="SecondaryLinksText">Go to Matter Center Home</span>
                </a>
            </div>
        </div>
        <!--     </div> -->
    </div>
</div>
