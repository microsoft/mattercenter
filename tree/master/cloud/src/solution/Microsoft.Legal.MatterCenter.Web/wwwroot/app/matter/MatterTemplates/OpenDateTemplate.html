<div  role="columnheader">
    <span style='padding-left: 4px;' class='ui-grid-cell-contents ui-grid-header-cell-primary-focus ui-grid-header-cell-label ng-binding'
          tabindex="0"
          ng-focus='grid.appScope.vm.ariaMessage("click this column to filter search results based on "+col.colDef.field+" column ")'
          title='{{grid.appScope.vm.globalSettings.isBackwardCompatible ? grid.appScope.vm.matterConfigContent.GridColumn5HeaderTitle : grid.appScope.vm.matterConfigContent.GridColumn7HeaderTitle }}'>
        {{ col.colDef.displayName }}<span class="headerfilter" ng-if="grid.appScope.vm.opendatefilter">
            <i class="ms-Icon ms-Icon--filter"></i>
        </span>
        <span id="asc{{col.colDef.field}}" style="float:right;display:none" class='padl10px'>↑</span><span id="desc{{col.colDef.field}}" style="float:right;display:none" class='padlf10'>↓</span>
    </span>
    <span class='sorticon keep-open'
          tabindex="0"
          ng-keydown="$event.keyCode==13?grid.appScope.vm.matterConfigContent($event,grid.appScope.vm.matterConfigContent.GridColumn7Header):null"
          ng-click="grid.appScope.vm.openMatterHeader($event,grid.appScope.vm.matterConfigContent.GridColumn7Header)"
          ng-focus='grid.appScope.vm.ariaMessage("click this column to filter search results based on "+col.colDef.field+" column ")'>
        <a tabindex="-1" href='javascript:;' class='prisma-header-dropdown-anchor' ng-if="!grid.appScope.vm.globalSettings.isBackwardCompatible" id='acombo' 
           ng-keydown="$event.keyCode==13?grid.appScope.vm.matterConfigContent($event,grid.appScope.vm.matterConfigContent.GridColumn7Header):null"
           ng-click="grid.appScope.vm.openMatterHeader($event,grid.appScope.vm.matterConfigContent.GridColumn7Header)">
            <img alt="filter dropdown image" title="filter dropdown image" src='../images/icon-combobox.png'  />
        </a>
        <a tabindex="-1" href='javascript:;' class='prisma-header-dropdown-anchor' ng-if="grid.appScope.vm.globalSettings.isBackwardCompatible" id='acombo' 
           ng-keydown="$event.keyCode==13?grid.appScope.vm.matterConfigContent($event,grid.appScope.vm.matterConfigContent.GridColumn5Header):null"
           ng-click="grid.appScope.vm.openMatterHeader($event,grid.appScope.vm.matterConfigContent.GridColumn5Header)">
            <img alt="filter dropdown image {{col.colDef.field}}" title="filter dropdown image" src='../images/icon-combobox.png'  />
        </a>
    </span>


    <div class='ui-grid-column-menu-button ng-scope' ng-if='grid.options.enableColumnMenus && !col.isRowHeader && col.colDef.enableColumnMenu !== false' ng-click='grid.appScope.toggleMenu($event)' ng-class='{' ui-grid-column-menu-button-last-col' isLastCol}'>
        <i title='' aria-hidden='true' class='ui-grid-icon-up-dir'>&nbsp;</i>
    </div>
</div>
